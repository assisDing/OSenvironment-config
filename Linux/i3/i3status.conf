general {
        colors = true
        interval = 5
	color_good = "#18f018"
	color_degraded = "#18f018"
	
}

#order += "ipv6"
order += "wireless _first_"
order += "cpu_temperature 0"
order += "ethernet _first_"
order += "battery 0"
order += "disk /"
order += "load"
order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = "Wifi: (%quality at %essid)"
        format_down = "Wifi: down"
}

ethernet _first_ {
        format_up = "Cable: (%speed)"
        format_down = "Cable: down"
}

battery all {
        format = "BAT: %status %percentage %remaining"
}

disk "/" {
        format = "Disk: %avail"
}

load {
        format = "Load: %1min"
}

memory {

        format = "Mem. Used %used | Mem. Avail. %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}
cpu_temperature 0 {

	path = "/sys/class/thermal/thermal_zone5/temp"
	format = " Temp: CPU: %degreesÂ°C"
#	critical = 70
}


